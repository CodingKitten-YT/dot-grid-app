    <rect x="100" y="100" width="20" height="20" fill="#3a79dc"/>
    <rect x="60" y="80" width="20" height="20" fill="#4988f8"/>
    <rect x="40" y="160" width="20" height="20" fill="#457fff"/>
    <rect x="140" y="40" width="20" height="20" fill="#488bff"/>
