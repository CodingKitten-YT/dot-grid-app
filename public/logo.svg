    <rect x="20" y="40" width="20" height="20" fill="#3a7fe0"/>
    <rect x="140" y="0" width="20" height="20" fill="#5a9dfc"/>
    <rect x="0" y="160" width="20" height="20" fill="#448aff"/>
    <rect x="60" y="100" width="20" height="20" fill="#3779e5"/>
    <rect x="100" y="0" width="20" height="20" fill="#579eff"/>
    <rect x="0" y="0" width="20" height="20" fill="#3e85f2"/>
    <rect x="100" y="20" width="20" height="20" fill="#3b79e8"/>
    <rect x="40" y="0" width="20" height="20" fill="#4e8ffc"/>
